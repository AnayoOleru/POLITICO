<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POLITICO | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/sign-up.css" />
    <link rel="icon" type="image/ico" href="images/pogo.png"/>
    <meta name="Description" content="Politico - Builds trust through transparency">
</head>
<body>
        <div class="container">
                <nav> 
                        <img src="images/pogo.png">
                        <ul> 
                            <li><a href="sign-up.html">Sign up</a></li>
                            <li><a href="sign-in.html" class="active">Sign in</a></li>
                        </ul>
                    </nav>
                    </div>
        </header>
        
        <h1 class="header">Sign up with POLITICO</h1>
    <form class="form" action="#">
        <p class="input1"><b style="padding-right: 30px;">Your Image</b>
            <input type="file" required>
            </p>
        <p class="input1"><b style="padding-right: 30px;">First Name</b>
            <input type="text" name="FirstName" placeholder="e.g John" required>
        </p>
        <p class="input1"><b style="padding-right: 30px;">Last Name</b>
            <input type="text" name="SecondName" placeholder="e.g Fever" required>
        </p>
        <p class="input2"><b style="padding-right: 9px;">Email Address</b>
        <input type="email" name="Email" placeholder="e.g johnfever@politico.com" required>
        </p>
        <p class="input2"><b style="padding-right: 9px;">Phone Number</b>
            <input type="text" name="phone number" pattern="\d+" placeholder="e.g 080..." required>
            </p>
        <p class="input3"><b style="padding-right: 42px;">Password</b>
        <input type="password" name="Password" placeholder="***" required>
        </p>
        <p><button>Create an account</button></p>
    </form>
    <p align="center" style="padding-left: 38px;">Already have an account? <a href="sign-in.html" style="color: rgb(10, 65, 86); text-decoration: none;">sign in</a></p>
