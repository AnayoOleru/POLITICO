<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Error | 401</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="icon" type="image/ico" href="../images/pogo.png"/>
    <script src="main.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>401</h1>
        <p>Session expired, for security reasons, please login again.</p>
        <h3>Redirecting to login in 30 secs...</h3>
        <h2>Can't wait? <a href="sign-in.html">Force redirect</a></h2>
        <div id="date"></div>
    </div>

    <style>
    body{
        padding: 0;
        margin: 0;
        background-color: rgb(10, 65, 86);
    }
    .container{
        position: absolute;
        top: 15%;
        left:25%;
        text-align: center;
        color: white;
    }
    .container h1{
        font-size: 30vh;
        margin: 0;
    }
    .container p{
        font-size: 3vh;
    }
    .container a{
        background-color: brown;
        color: white;
        height: 80px;
        width: 20%;
        border-radius: 5px;
        text-decoration: none;

    }
    .container a:hover{
        background-color: rgb(4, 29, 39);
        color: white;
    }
    </style>

<script>
setTimeout(function(){
            window.location.href = '/views/sign-in.html'; 
        }, 30000);
        let d = new Date();
        document.getElementById('date').innerHTML = d;
</script>
</body>
</html>
